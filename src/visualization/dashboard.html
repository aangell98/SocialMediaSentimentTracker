<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Reddit Sentiment Analysis</h1>
    <div id="chart"></div>

    <script>
        // Simulaci칩n de datos (reempl치zalo con datos reales m치s adelante)
        const data = [
            { sentiment: "positive", count: 50 },
            { sentiment: "neutral", count: 30 },
            { sentiment: "negative", count: 20 }
        ];

        // Crear gr치fico de barras
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", 500)
            .attr("height", 300);

        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 100)
            .attr("y", d => 300 - d.count * 3)
            .attr("width", 80)
            .attr("height", d => d.count * 3)
            .attr("fill", d => d.sentiment === "positive" ? "green" : d.sentiment === "neutral" ? "gray" : "red");

        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(d => d.sentiment)
            .attr("x", (d, i) => i * 100 + 10)
            .attr("y", d => 300 - d.count * 3 - 10);
    </script>
</body>
</html>
